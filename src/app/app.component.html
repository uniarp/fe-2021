<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center" (click)="home()">
          <ion-label>Apoio Uniarp</ion-label>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item no-lines (click)="home()">
          <ion-img src="assets/custom_icons/icon_inicio.png"></ion-img>
          <ion-label>
            <dd>In√≠cio</dd>
          </ion-label>
        </ion-item>
        <ion-item no-lines (click)="isReservation()" detail="true">
          <ion-img src="assets/custom_icons/icon_reserva.png"></ion-img>
          <ion-label>
            <dd>Reservas</dd>
          </ion-label>
        </ion-item>
        <div *ngIf="toReservation==true" class="ion-padding">
          <ion-menu-toggle *ngFor="let reserva of reservas; let e = index">
            <ion-item position="floating" (click)="activeIndex = e" routerDirection="root" [routerLink]="[reserva.link]"
              lines="none" detail="true" [class.selected]="activeIndex == e">
              <ion-img slot="start" [src]="reserva.img"></ion-img>
              <ion-label>{{reserva.nome}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </div>
        <ion-item no-lines (click)="isRegister()" detail="true">
          <ion-img src="assets/custom_icons/icon_adicionar.png"></ion-img>
          <ion-label>
            <dd>Cadastrar</dd>
          </ion-label>
        </ion-item>
        <div *ngIf="toRegister==true" class="ion-padding">
          <ion-menu-toggle *ngFor="let cadastro of cadastros; let e = index">
            <ion-item position="floating" (click)="activeIndex = e" routerDirection="root"
              [routerLink]="[cadastro.link]" lines="none" detail="true" [class.selected]="activeIndex == e">
              <ion-img slot="start" [src]="cadastro.img"></ion-img>
              <ion-label>{{cadastro.nome}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </div>
        <ion-item no-lines (click)="isListed()" detail="true">
          <ion-img src="assets/custom_icons/icon_lista.png"></ion-img>
          <ion-label>
            <dd>Listar</dd>
          </ion-label>
        </ion-item>
        <div *ngIf="toListed==true" class="ion-padding">
          <ion-menu-toggle *ngFor="let lista of listas; let i = index">
            <ion-item position="floating" (click)="activeIndex = i" routerDirection="root" [routerLink]="[lista.link]"
              lines="none" detail="true" [class.selected]="activeIndex == i">
              <ion-img slot="start" [src]=lista.img></ion-img>
              <ion-label>{{lista.nome}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </div>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
