<ion-header>
  <ion-toolbar>
    <ion-title>Materiais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="success" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let material of materiais">
    <ion-item>
      <ion-label>
        {{material.nome}}
      </ion-label>
      <ion-label>
        {{material.quantidade}}
      </ion-label> 
      <ion-label>
        {{material.marca}}
      </ion-label>
      <ion-label>
        {{material.descricao}}
      </ion-label>  
    </ion-item>
  </ion-list>
</ion-content>
