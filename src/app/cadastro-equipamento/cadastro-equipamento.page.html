<ion-header>
  <ion-toolbar>
    <ion-title>cadastro-equipamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="tipoEquipamento">
    <ion-item>
      <ion-label position="fixed">Nome:</ion-label>
      <ion-input [(ngModel)]="tipoEquipamento.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Data Aquisição:</ion-label>
      <ion-input [(ngModel)]="tipoEquipamento.dataAquisicao" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Marca:</ion-label>
      <ion-input [(ngModel)]="tipoEquipamento.marca" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Modelo:</ion-label>
      <ion-input [(ngModel)]="tipoEquipamento.modelo" ></ion-input>
    </ion-item>
    <ion-button (click)="gravar()" color="success">Gravar</ion-button>
    <ion-button (click)="cancelar()" color="danger">Cancelar</ion-button>
  </ion-list>

</ion-content>
