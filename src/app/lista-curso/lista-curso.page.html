<ion-header>
  <ion-toolbar>
    <ion-title>lista-curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="success" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let curso of cursos">
    <ion-item>
      <ion-label>
        {{curso.nome}}
      </ion-label>   
    </ion-item>
  </ion-list>
</ion-content>
