<ion-header>
  <ion-toolbar>
    <ion-title>lista-sala</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="adicionar()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-list *ngFor="let listaSalas of listaSala">
      <ion-item >        
          <ion-label>
            {{listaSalas.numero}}                    
            {{listaSalas.capacidade}}          
            {{listaSalas.numeroMaquinas}}        
            {{listaSalas.localizacao.bloco}}
            {{listaSalas.localizacao.andar}}
          </ion-label>             
      </ion-item>
    </ion-list>  
</ion-content>
