<ion-header>
  <ion-toolbar>
    <ion-title>solicitar-reserva-salas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="success" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor = "let reservaSala of reservasSala">
    <ion-item>
      <ion-label>
        {{reservaSala.data}}
      </ion-label>
      <ion-label>
        {{reservaSala.qtdAlunos}}
      </ion-label> 
      <ion-label>
        {{reservaSala.status}}
      </ion-label> 
      <ion-label>
        {{reservaSala.periodo}}
      </ion-label> 
    </ion-item>
  </ion-list>
</ion-content>
