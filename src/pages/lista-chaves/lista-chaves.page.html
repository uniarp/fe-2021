<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Chaves</ion-title>
    <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="success" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid *ngIf="chaves != ''">
    <ion-row>
      <ion-col><h6>Identificação</h6></ion-col>
      <ion-col><h6>Número da sala</h6></ion-col>
    </ion-row>
    <ion-row *ngFor = "let chave of chaves">
      <ion-col>{{chave.id}}</ion-col>
      <ion-col>{{chave.numerosala}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
