<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Entrega Materiais</ion-title>
    <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="success" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor = "let entregaMaterial of entregasMaterial">
    <!-- <ion-fab vertical="end" horizontal="end" >
      <ion-fab-button >
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button (click)="alterar()"><ion-icon name="pencil-outline"></ion-icon></ion-fab-button>
        <ion-fab-button (click)="excluir()"><ion-icon name="trash-outline"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab> !-->
    <ion-item>
      <ion-label>
        {{ entregaMaterial.qtd }}
      </ion-label>
      <ion-label>
        {{ entregaMaterial.nome_material }}
      </ion-label>
      <ion-label>
        {{ entregaMaterial.data }}
      </ion-label>
      <ion-label>
        {{entregaMaterial.nome_professor}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
