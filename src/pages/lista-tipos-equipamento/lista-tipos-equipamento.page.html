<ion-header>
  <ion-toolbar>
    <ion-title>Lista Tipos Equipamentos</ion-title>
    <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="success" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let tipoEquipamento of tiposEquipamento">
    <ion-item>
      <ion-label>
        {{tipoEquipamento.nome}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
