<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Softwares</ion-title>
    <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="danger" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid *ngIf="softwares != ''">
    <ion-row>
      <ion-col><h6>Nome do software</h6></ion-col>
      <ion-col><h6>Descrição</h6></ion-col>
    </ion-row>
    <ion-row *ngFor="let software of softwares">
      <ion-col>{{software.nome}}</ion-col>
      <ion-col>{{software.descricao}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
