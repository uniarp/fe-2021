<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Salas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid *ngIf="salas != ''">
    <ion-row>
      <ion-col>
        <h6>NÃºmero da Sala</h6>
      </ion-col>
      <ion-col>
        <h6>Nome da Sala</h6>
      </ion-col>
      <ion-col>
        <h6>Bloco</h6>
      </ion-col>
      <ion-col>
        <h6>Andar</h6>
      </ion-col>
      <ion-col>
        <h6>Capacidade</h6>
      </ion-col>
      <ion-col>
        <h6>Quantidade de computadores</h6>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let sala of salas">
      <ion-col>{{sala.numerosala}}</ion-col>
      <ion-col>{{sala.nomesala}}</ion-col>
      <ion-col>{{sala.bloco}}</ion-col>
      <ion-col>{{sala.andar}}</ion-col>
      <ion-col>{{sala.capacidade}}</ion-col>
      <ion-col>{{sala.qtdcomputadores}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
