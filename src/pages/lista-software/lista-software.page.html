<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Softwares</ion-title>
    <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="danger" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor = "let software of software">
    <ion-item-sliding>
      <ion-item-options side = "start">        
        <ion-item-option color="danger" (click)="Alterar(software)">Alterar</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          Nome: {{software.nome}}
        </ion-label>
        <ion-label>
          Descrição: {{software.descricao}}
        </ion-label> 
      </ion-item>
      <ion-item-options side = "end">
        <ion-item-option color="danger" (click)="Excluir(software)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
