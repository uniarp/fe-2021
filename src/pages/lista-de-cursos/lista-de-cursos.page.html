<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Cursos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="success" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let curso of curso">

          <ion-label>
            <h3>Nome do Curso: {{curso.nome}}</h3>
          </ion-label>
  </ion-list>
  </ion-content>
