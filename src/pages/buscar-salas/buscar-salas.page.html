<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Salas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Professor:</ion-label>
    <ion-select [(ngModel)]="id_professor">
      <ion-select-option *ngFor="let professor of professores" [value]="professor.id">
        {{professor.nomecompleto}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button (click)="buscar()" color="success">
    Buscar
  </ion-button>
  <ion-grid *ngIf="reservasSala != ''">
    <ion-row>
      <ion-col><h6>NÃºmero de sala</h6></ion-col>
      <ion-col><h6>Bloco</h6></ion-col>
      <ion-col><h6>Andar</h6></ion-col>
      <ion-col><h6>Data</h6></ion-col>
    </ion-row>
    <ion-row *ngFor="let salaEncontrada of salasEncontradas">
      <ion-col>{{salaEncontrada.numerosala}}</ion-col>
      <ion-col>{{salaEncontrada.bloco}}</ion-col>
      <ion-col>{{salaEncontrada.andar}}</ion-col>
      <ion-col>{{salaEncontrada.data}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
