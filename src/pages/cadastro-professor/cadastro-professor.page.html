<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="professor">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type = "text" [(ngModel)]="professor.login"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type= "password" [(ngModel)]="professor.senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Nome completo</ion-label>
      <ion-input type="text" [(ngModel)]="professor.nomeCompleto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >NÃ­vel</ion-label>
      <ion-input type="number" [(ngModel)]="professor.nivel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="professor.email"></ion-input>
    </ion-item>
    <br>
    <ion-button  (click)="cadastrar(professor)" fill="solid" expand="block" color="danger">Cadastrar</ion-button><br>
    <ion-button (click)="cancelar()" fill="solid" expand="block" color="danger">Cancelar</ion-button>
  </ion-list>
</ion-content>
