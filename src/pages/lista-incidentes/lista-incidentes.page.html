<ion-header>
  <ion-toolbar>
    <ion-title>lista-incidentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="success" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor = "let lista of incidentes">
    <ion-item>
      <ion-label>
        {{lista.descricao}}
      </ion-label>
      <ion-label>
        {{lista.tempoAbertura}}
      </ion-label> 
      <ion-label>
        {{lista.status}}
      </ion-label> 
      <ion-label>
        {{lista.tempoFechamento}}
      </ion-label> 
      <ion-label>
        {{lista.resolucao}}
      </ion-label> 
      <ion-label>
        {{lista.professor}}
      </ion-label> 
      <ion-label>
        {{lista.sala}}
      </ion-label> 
    </ion-item>
  </ion-list>

</ion-content>
