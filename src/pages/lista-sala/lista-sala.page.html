<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Salas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="novo()">
    <ion-fab-button color="danger" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor = "let sala of salas">
    <ion-item-sliding>
      <ion-item-options side = "start">        
        <ion-item-option color="danger" (click)="Alterar(sala)">Alterar</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          NÃºmero: {{sala.numerosala}}
        </ion-label>
        <ion-label>
          Bloco: {{sala.bloco}}
        </ion-label> 
        <ion-label>
          Andar: {{sala.andar}}
        </ion-label>
        <ion-label>
          Capacidade: {{sala.capacidade}}
        </ion-label>
      </ion-item>
      <ion-item-options side = "end">
        <ion-item-option color="danger" (click)="Excluir(sala)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
